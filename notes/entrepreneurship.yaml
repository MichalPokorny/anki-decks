-       guid: y6(uhpPOS8
        front: SMART criteria
        back: |
                Criteria to guide setting objectives.<br><br>
                <ul>
                <li> *Specific*: target specific area for improvement
                <li> *Measurable*: quantify or at least suggest indicator of progress
                <li> *Achievable/assignable* (to someone)
                <li> *Relevant/realistic*: relevant: bigger picture and vision
                <li> *Time-bound*: specify when result(s) can be achieved
                </ul>
