                uuid: 357ce6d4-a5d6-43e8-b5b3-ce3db0bbc54a
                front: Dwell time
                back: |
                        Actual length of time that a visitor spends on page
                        before returning to SERPs. In theory, the longer
                        the better, as this indicates visitor has consumed most
                        content on page before returning to the SERPs or
                        performing another action on the site.
                include_reverse: true
        -
                uuid: 0ab26294-c790-4a1f-92e1-037a7fe979b6
                front: SERP
                back: Search engine results page
        -
                uuid: 0f5d3f80-e2c2-466b-a7de-150c8d341e71
                front: Bounce rate
                back: |
                        Percentage of single-page sessions (i.e. sessions
                        where person left site from entrance page without
                        interacting with the page)
                include_reverse: true
        -
                uuid: eaf86a49-059f-4287-b781-5c7656166be2
                front: SMART criteria
                back: |
                        Criteria to guide setting objectives.<br><br>
                        <ul>
                        <li> *Specific*: target specific area for improvement
                        <li> *Measurable*: quantify or at least suggest indicator of progress
                        <li> *Achievable/assignable* (to someone)
                        <li> *Relevant/realistic*: relevant: bigger picture and vision
                        <li> *Time-bound*: specify when result(s) can be achieved
                        </ul>
        -
                uuid: 15043b5b-e8e7-405c-a258-c3a7e7c43072
