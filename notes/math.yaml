                topic: Cromwell's rule
                front: Statement
                back: >
                        The use of prior probabilities 0 or 1 should be
                        avoided except for logically true or false statements.
        -
                uuid: 92761762-1509-42d0-94ca-be89131f3655
                topic: Cromwell's rule
                front: What does it refer to?
                back: >
                        To Oliver Cromwell, who wrote to the synod of the
                        Church of Scotland on 5 August 1650, including:
                        <br><br>
                        "I beseech you, in the bowels of Christ, think it possible that you may be mistaken."
        -
                uuid: 4529494d-a081-4f94-8825-e3f87c381974
                front: Laplace's rule of succession - statement and purpose, interpretation
                back: >
                        Treats the sunrise problem, respects Cromwell's rule.
                        <br><br>
                        If [$]X_1,\\ldots X_{n+1}[/$] are conditionally independent
                        0/1 random variables -- results of an experiment
                        (e.g., does the sun rise up?) -- and we know nothing
                        more about them,
                        then:
                        <br><br>
                        [$$]P[X_{n+1}=1|X_1+\\ldots+X_n=s] = \\frac{s+1}{n+2}[/$$]
                        <br><br>
                        Interpretation: as if we observed 1 success and 1 failure
                        at first.
