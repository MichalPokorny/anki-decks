topic: <code>journalctl</code>
deck: All::CS::Tools
notes:
        -
                uuid: 6e9b8244-98e2-4775-85a0-d5b82740fa44
                front: |
                        Show logs from daemon `xyzzy`
                back: |
                        `journalctl --unit=xyzzy`
                include_reverse: true
        -
                uuid: 31bd003d-229f-46e0-91bb-f3586b59eed4
                front: |
                        Display timestamps in UTC
                back: |
                        `journalctl --utc`
                include_reverse: true
        -
                uuid: 48e3582f-9e95-4737-aae1-b76a1838be3c
                front: |
                        Show just entries since most recent reboot
                back: |
                        `journalctl -b`
                include_reverse: true
        -
                uuid: 91e7d5e9-1f3e-4c7e-95a4-d1a7202ca334
                front: |
                        Show just entries from previous boot
                back: |
                        `journalctl -b -1`
                include_reverse: true
        -
                uuid: d64cca38-2b9d-45f1-b3d4-7d4ce13270d1
                front: |
                        Show just entries from today
                back: |
                        `journalctl --since=today`
                include_reverse: true
        -
                uuid: 91755dc8-20e5-47b6-96ee-708e105f2955
                front: |
                        Show just entries before January 2, 2012, 12:00:00
                back: |
                        `journalctl --until "2012-01-02 12:00:00"`
                include_reverse: true
        -
                uuid: 8855e17e-8a25-41a7-bd8f-85666f2c0779
                front: |
                        Show only entries of current user's services
                back: |
                        `journalctl --user`
                include_reverse: true
        -
                uuid: 4f954455-96dd-404f-82f3-36a3fcfaf7d4
                front: |
                        Show logs between 9:00 and 2 hours ago
                back: |
                        `journalctl --since 9:00 --until "2 hours ago"`
                include_reverse: true
        -
                uuid: 2f242494-8a2b-4d0e-8282-23271ce9c20b
                front: |
                        Display only kernel messages
                back: |
                        `journalctl --dmesg` (or `-k`)
                include_reverse: true
        -
                uuid: 69875f8f-a1e4-4291-8746-754017f5348e
                front: |
                        Show only errors and above
                back: |
                        `journalctl -p err`
                include_reverse: true
        -
                uuid: b21a6a32-076b-4bc5-945a-bfce732e3086
                front: |
                        Display only most recent 30 entries
                back: |
                        `journalctl -n 30`
                include_reverse: true
        -
                uuid: 6b9f4e5d-4919-4a9f-8b8f-68980c756292
                front: |
                        Follow
                back: |
                        `journalctl -f`
                include_reverse: true
