topic: <code>journalctl</code>
deck: All::CS::Tools
notes:
-       guid: uDy+C3/,Zk
        front: |
                Show logs from daemon `xyzzy`
        back: |
                `journalctl --unit=xyzzy`
        include_reverse: true
-       guid: xzTP-j*JYJ
        front: |
                Display timestamps in UTC
        back: |
                `journalctl --utc`
        include_reverse: true
-       guid: GQgzH%}t>t
        front: |
                Show just entries since most recent reboot
        back: |
                `journalctl -b`
        include_reverse: true
-       guid: o)>Z5`<cpu
        front: |
                Show just entries from previous boot
        back: |
                `journalctl -b -1`
        include_reverse: true
-       guid: m=(a|B}]-a
        front: |
                Show just entries from today
        back: |
                `journalctl --since=today`
        include_reverse: true
-       guid: qP&J]trb>0
        front: |
                Show just entries before January 2, 2012, 12:00:00
        back: |
                `journalctl --until "2012-01-02 12:00:00"`
        include_reverse: true
-       guid: JE&,fg(,gA
        front: |
                Show only entries of current user's services
        back: |
                `journalctl --user`
        include_reverse: true
-       guid: IhCg/z?X6c
        front: |
                Show logs between 9:00 and 2 hours ago
        back: |
                `journalctl --since 9:00 --until "2 hours ago"`
        include_reverse: true
-       guid: nKI6UBas}C
        front: |
                Display only kernel messages
        back: |
                `journalctl --dmesg` (or `-k`)
        include_reverse: true
-       guid: r,f&A}md>p
        front: |
                Show only errors and above
        back: |
                `journalctl -p err`
        include_reverse: true
-       guid: nhXF<%8MCE
        front: |
                Display only most recent 30 entries
        back: |
                `journalctl -n 30`
        include_reverse: true
-       guid: qQ~@Ozs8DX
        front: |
                Follow
        back: |
                `journalctl -f`
        include_reverse: true
