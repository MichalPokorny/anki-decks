        front: CO2 concentrations go ... in the summer, ... in the winter.
        back: Down in the summer, up in the winter.
-       guid: BVkyv<bA
        front: Why do CO2 concentrations go down in the summer and up in the winter?
        back: Majority of Earth's vegetation (and land) is in the northern hemisphere,
                which is tilted toward the Sun in the spring and summer; leaves come
                out and ingest CO2. Leaves falling in autumn and spring release CO2
                back.
