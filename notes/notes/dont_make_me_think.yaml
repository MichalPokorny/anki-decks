deck: All::Notes::Don't Make Me Think
topic: Don't Make Me Think
notes:
-       guid: odkEOK=M8Y
        front: First principle
        back: Don't make me think
-       guid: QzVyqBM[Qw
        front: Make clickable ...
        back: '... things obvious.'
-       guid: lt.0M#5Jzq
        front: We don't read web pages...
        back: '..., we scan them.'
-       guid: P?l8J9p|kF
        front: We don't make optimal choices...
        back: '..., we satisfice.'
-       guid: wDCjol|hpO
        front: We don't figure out how things work...
        back: '..., we muddle through.'
-       guid: KsuQAAGAb4
        front: 'Billboard design 101: Create a ... on each ...'
        back: '... clear visual hierarchy on each page.'
-       guid: NVt?=Tel*U
        front: 'Billboard design 101: Take advantage ...'
        back: '... of conventions'
-       guid: K9o@$(pL#F
        front: 'Billboard design 101: Break pages ...'
        back: '... up into clearly defined areas.'
-       guid: le8-$:]WE;
        front: "Billboard design 101: Make it ... what's ..."
        back: "... obvious what's clickable"
-       guid: oF:3C$3(J3
        front: 'Billboard design 101: Minimize ...'
        back: '... noise.'
-       guid: NXk(]4x!9{
        front: "Krug's second law of usability: It doesn't matter how many times I\
                \ have to click..."
        back: '..., as long as each click is a mindless, unambiguous choice.'
-       guid: qBvw!dApoo
        front: "Krug's third law of usability: Get rid of ..."
        back: "... half the words, then of half of what's left."
-       guid: u:ISO,/q@S
        front: Happy talk
        back: 'Introductory text to welcome us. If you listen closely while reading
                it, a tiny voice in your head says "blah blah blah...". Self-congratulatory
                unspecific promotional text. It must die. E.g.: "The following questionnaire
                is designed to provide ..."'
-       guid: d7Ft!:>9<x
        front: Instructions
        back: They must die. No one is going to read them. Make everything self-explanatory.
-       guid: Bot6myR2xv
        front: Purposes of navigation
        back: Gives us something to hold on to. Tells us what's here. Tells us how
                to use the site. Gives confidence in people who built it.
-       guid: GxM}p,R}FT
        front: Page names and links to page
        back: Should match. Click on Lug nuts => get page named 'Lug nuts'. Match
                as closely as possible
-       guid: J3FFXv-)Gn
        front: Subtle cues
        back: Designers love them, users are in a hurry and miss them.
-       guid: oMyO3+PQ0V
        front: Origin of tab navigation
        back: Tabs in actual notebooks. For the metaphor to work correctly, it has
                to look like the active one is in front.
-       guid: hWsCo9}A:&
        front: Trunk test
        back: "Test of navigation. You were locked in a trunk and landed deep inside\
                \ your site. What site is it? Where am I? What are the sections? What\
                \ are my options? How can I search?\nTo perform, print out a page,\
                \ hold at arms length, then circle site ID, page name, sections &\
                \ subsections, local navigation, ..."
-       guid: N-d}Zy.(k&
        front: Stacking underlined text
        back: Avoid it. It's very hard to read.
-       guid: iuTC<c/Lgf
        front: Questions a home page needs to answer
        back: What is this? What can I do here? Why should I be here and not somewhere
                else?
-       guid: jZUEuW/?t!
        front: Focus group vs. usability test
        back: " Focus group: 5-8 people around a table react to ideas and designs;\
                \ group process; participants react to each other. Quickly sample\
                \ users' opinions and feelings. Usability test: one user at a time.\
                \ (a) what is it? (b) try to use it\nFocus groups are to be used EARLY\
                \ in the process to learn about audience. "
-       guid: o*$WK8Kl3R
        front: Testing early or late? Testing 1 or none?
        back: Testing 1 user early is better than testing 50 near the end. Testing
                1 is 100% better than testing none.
-       guid: jl3/6ybPi|
        front: Ideal number of users for a round of testing
        back: 3-4 &mdash; they will find all the most important problems
-       guid: CUE=zn-vzv
        front: Cubicle test
        back: Particularly for new forms. Print them out and see if the guy in the
                cubicle next to yours can make sense of it.
-       guid: p=(5h5N%ta
        front: Things to say to test subject
        back: Don't worry about hurting my feelings (I didn't design it).<br> We're
                testing the site, not you.<br> Think out loud.<br> You can ask questions,
                but I might not always be able to answer, because we want to see how
                actual people use the site.
-       guid: my2/6]aMQO
        front: Triage guideline - ignore ... problems
        back: Kayak (user fails, but recovers quickly)
-       guid: up*a4N0]_6
        front: Triage guideline - resist ...
        back: the impulse to add new things
-       guid: i(qqfIs3_O
        front: Triage guideline - take ... with a grain of salt
        back: '"new feature" requests'
-       guid: fWU4sm06it
        front: Triage guideline - grab the ... (...; ...)
        back: low-hanging fruit (head slappers; cheap hits)
-       guid: Kj-,fx<[0]
        front: Things that diminish goodwill - Hiding ...
        back: '... information that I want (phone numbers, prices, ...)'
-       guid: I}kjAnK+PI
        front: Things that diminish goodwill - Punishing ...
        back: '... me for not doing things your way (formatting data, ...)'
-       guid: hM4IeuecUV
        front: Things that diminish goodwill - Asking ...
        back: "... me for information you don't really need"
-       guid: q/Bc{Y?.Jy
        front: Things that diminish goodwill - Shucking ...
        back: '... and jiving me (faux sincerity, disingenuous attempts to convince
                me that you care about me)'
-       guid: yKVyr|7^Tj
        front: Things that diminish goodwill - Putting ...
        back: '... sizzle in my way (Flash intros, ...)'
-       guid: mpvIi5Ou=;
        front: Things that increase goodwill - Know the ...; make them ...
        back: '... main thing that people want to do on your site; make them obvious
                and easy'
-       guid: or.baqf:h@
        front: Things that increase goodwill - Tell me ...
        back: '... what I want to know (shipping costs, parking fees, ...)'
-       guid: Q{~zk&Xx76
        front: Things that increase goodwill - Save me ...
        back: '... steps wherever you can (give the phone number on invoice, put a
                link in e-mail receipts, ...)'
-       guid: f>!?GD:%f+
        front: Things that increase goodwill - Put ... into it
        back: "... effort ... (generate information, ensure it's up to date, ...)"
-       guid: ugeO!hK$W>
        front: Things that increase goodwill - Know what ..., and ... them
        back: questions am I likely to have, and answer them (FAQs are not 'questions
                you WISH people asked!')
-       guid: hvQFfJ_k@C
        front: Things that increase goodwill - Make it easy to ...
        back: recover from errors.
-       guid: E*:fR3jE`D
        front: Things that increase goodwill - When in doubt, ...
        back: apologize. (At least let the user know you're inconveniencing them.)
