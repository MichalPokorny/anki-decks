                uuid: dd89d4fb-e663-4d8d-b552-829cb9d137a6
                topic: George Berkeley
                front: >
                        How does he defend there being only spirit and ideas,
                        when he wanted to defend common sense?
                back: >
                        Ideas exist only *as perceived*. That is even true
