        topic: Utilitarians
        front: Utilitarianism and justice
        back: |
                Can utilitarianism be the sole moral principle?
                Or must we incorporate justice, which resists calculation of
                consequences?

                (E.g., execute an innocent to prevent a riot.)

                Mill: Justice is a special case of utility.
                The subjective feeling from utility and justice is different,
                and stronger for justice, sure. Justice is associated with
                *rights* - *legal* rights and *moral* rights. (A person may
                have a moral right even in absence of legal protection.)
                Injustice leads to resentment, so we want to punish,
                particularly violations of moral rights.

                Rights are things I have a claim on society to protect.
                Well, what's the origin of rights? On what grounds does society
                owe me?

                Mill: There's no reason besides general utility, and none is
                needed.
                *Security* is very fundamental to happiness, so much to make
                it a right.

                *Justice* is, according to Mill, about moral rules that
                concern the essentials of human well-being.
