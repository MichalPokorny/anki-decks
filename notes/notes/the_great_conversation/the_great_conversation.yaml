                        Because Hume's analysis would lead to Newtonian
                        science being just fiction.

                        He tries to give a *critique of reason* that
                        lays out its structure, relationship to its
                        objects, and inscribe the limits where it can work.
        -
                uuid: e3b2f859-c912-4969-adca-8c4fdbbad0ce
                front: >
                        Author: "Hitherto it has been assumed that all our
                        knowledge must conform to objects. But all attempts
                        to extend our knowledge of objects by establishing
                        something in regard to them *a priori*, by means
                        of concepts, have, on this assumption, ended in failure.
                        We must therefore make trial whether we many not have
                        more success in the tasks of metaphysics, if we suppose
                        that objects must conform to our knowledge... We should
                        then be proceeding precisely on the lines of Copernicus'
                        primary hypothesis. Failing of satisfactory progress
                        in explaining the movements of the heavenly bodies
                        on the supposition that they all revolved round
                        the spectator, he tried whether he might not have
                        better success if he made the spectator
                        to revolve and the stars remain at rest. A similar
                        experiment can be tried in metaphysics, as regards
                        the *intuition* of objects."
                back: Immanuel Kant
        -
                uuid: c3a11590-ea24-4a03-aa58-33ef88cc9d20
                topic: Immanuel Kant
                front: His revolutionary suggestion
                back: >
                        Drop the assumption that our thoughts *conform to
                        objects*. Drop representational theory of truth.

                        We can't know whether our ideas correspond
                        to an idea-less object. On the basis
                        of concepts, we can know nothing outside our minds.
                        All of this follows from: 1. we are acquainted
                        only with experienced ideas, 2. objects exist
                        independently of our experience, 3. knowledge
                        requires that we ascertain correspondence between
                        ideas and objects.

                        What is objects only exist if they are related
                        to a rational mind?

                        Maybe objects of experience are constructions of
                        rational mind, and have no reality independent
                        of their construction. Rational minds have some
                        structure (including, e.g. causality), and the
                        structure is **imposed** on objects known by them.
