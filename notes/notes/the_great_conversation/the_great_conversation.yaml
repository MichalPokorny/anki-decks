                topic: Aristotle
                front: Square of Opposition
                back: >
                        A: All S is P
                        <br>
                        E: No S is P
                        <br>
                        I: Some S is P
                        <br>
                        O: Some S is not P
                        <br><br>
                        <pre>
                        A E<br>
                        I O
                        </pre>
                        <br>
                        A <-> E: contraries (cannot both be true, but may both be false)
                        <br>
                        I <-> O: subcontraries (cannot both be false, but may both be true)
                        <br>
                        A implies I, E implies O
                        <br>
                        A <-> O, I <-> E: contradictories
