                uuid: cdb7903d-ea9b-4e37-8c81-f7b64b8d0fdc
                topic: Baruch Spinoza
                front: His metaphysics
                back: >
                        There is only 1 infinite substance (which exists
                        in itself). This is "God of Nature". Individuals
                        and our experience are just its modifications.

                        Mind and body are not substances, but attributes
                        under which the one substance can be conceived.

                        For every natural body, there is an idea.
                        The mind is the idea corresponding to a human body.
                        Mind and body are identical, mental changes
                        and bodily changes isomorphic.

                        There is no free will, because everything is a necessary
                        expression of the divine nature. Freedom is just
                        the power to act from one's own nature.
                        God is the only completely free being.

                        We are *in bondage* of emotions (love, desire, hate).
                        Emotions are *caused in us*. We move towards freedom
                        by intellectual love of God, coming to see necessities
                        of the world as God sees them. This knowledge is the
                        source of power to act (rather than react), virtue
                        and joy; thus we can approximate the blessed life
                        of God.
