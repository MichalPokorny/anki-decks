                uuid: cc3374c2-93de-447e-a267-892ee27a4746
                topic: Immanuel Kant
                front: >
                        More precise division of knowledge than "matters of fact"
                        and "relations of ideas"
                back: >
                        A) epistemological question: does it rest on experience,
                        or not?

                        B) semantic question: how do the meanings of the
                        words we use to express the knowledge relate to each
                        other?

                        1. Epistemological:

                        1a: A priori: known to be true without any reference
                        to experience (7+5=12)

                        1b. A posteriori: when we must appeal to experience
                        to determine truth or falsity.

                        2. Semantic:

                        2a: Analytic: when its denial yields a contradiction.
                        For example: "All bodies are extended."
                        (The predicate "extended" is already included in "body".)
                        If an analytical judgement is true, it is necessarily
                        true. (Every father has a child.)

                        2b. Synthetic: does more than explicate or analyze
                        a concept. "Every event has a cause.", "Air has weight."
                        The opposite of synthetic judgements is always
                        possible.
