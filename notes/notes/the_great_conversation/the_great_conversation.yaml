                        seen as having been an object *just for us*.
                        Thus the reality-appearance distinction arises
                        *within consciousness*.

                        Previous philosophers naively thought it existed
                        *between* consciousness and something
                        independent of consciousness.

                        Phenomenology traces the dialectical succession
                        of more and more adequate stages of consciousness.
