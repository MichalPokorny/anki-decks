                        It's a *particular in its sheer particularity*.
        -
                uuid: 57f22f1f-b10d-483c-b39d-828b42a26b8b
                topic: Hegel
                front: What are *now*, *here*, *this*?
                back: >
                        The most universal universals; concepts.
                        Same with "I". It is *universally* universal,
                        so essentially empty.
        -
                uuid: bc2d202b-a409-4162-8560-c033dd948746
                topic: Hegel
                front: Character of sense-certainty
                back: >
                        Appears to be the *richest* kind of knowledge
                        and *truest*, because it hasn't ommitted anything
                        from the object. But the certainty proves itself
                        to be the most abstract and poorest *truth*.

                        The consciousness *cannot say what it knows*.

                        For Hegel, if we only had sense-certainty
                        (without narratives, explanations, remebrance, etc.),
                        we couldn't be said to have *any knowledge at all*.
        -
                uuid: 633fb3ab-084b-49e2-a098-5169bf9c2086
                topic: Hegel
                front: What does consciousness do with sense-certainty?
                back: >
                        It is impelled to go beyond it. An internal dialectic
                        forces consciousness to recognoze the inadequacy
                        of sense-certainty.

                        Sense-certainty "attempts to be" simply sense-certainty,
                        tries to *negate itself*. It tries to know just
                        what is present to it. But it fails, and the insufficency
                        of that attempt is displayed in itself.
                        The attempt *necessarily* involves "this", "here",
                        "now", "I".

                        This negation is *not* skepticism - it's a determinate
                        and specific negation of sufficiency of sense-certainty
                        for knowledge.
        -
                uuid: 0e019aee-145c-42e3-ab3c-6b45ecfcd962
                topic: Hegel
                front: Can consciousness find knowledge in retreating to elementary beginning points?
                back: >
                        No. We have to continue plunging ahead with our concepts,
                        interpretations of experience, and hope to establish
                        correspondence between subject and object.
                        Mind *must* play an active role.
        -
                uuid: 4c702748-a049-47e0-8e07-ab764dd855f6
                topic: Hegel
                front: Does consciousness leave sense-certainty behind?
                back: >
                        It understands it's not knowledge, but it starts
                        to interpret it in terms of richer concepts.
                        What is true in the earlier stages is preserved
                        and incorporated at next level.
                        Hegel find this dialectical pattern repeated.
        -
                uuid: 3cd908e7-a7cc-4f26-97dc-f9a5e80829f7
                topic: Hegel
                front: 3 moments, as with sense-awareness etc.
                back: >
                        Thesis, antithesis, synthesis
        -
                uuid: 1aea4c0f-fa2e-41a0-92ab-1340d0a0c24b
                topic: Hegel
                front: 3 next stages after sense-certainty
                back: >
                        <ul>
                        <li> *Perception*: objects characterized by concepts
                        describing properties. (Is a thing a mere collection
                        of properties? Is there some *substance* beyond them?)
                        <li> *Understanding*: things understood in terms
                        of *laws* (e.g. Newton). These are thought to express
                        the truth of things and providing explanations.
                        But in producing those, consciousness is *active*, not
                        merely passive.
                        <li> *Self-consciousness*: consciousness recognizes
                        its active contribution to understanding.
                        </ul>
        -
                uuid: ce554447-2672-4aef-b716-bb4f1b930b75
                topic: Hegel
                front: Essence of desire
                back: >
                        Incorporating the other into itself.
                        Consciousness *desires* to know.
                        Desire is not just conscious, it is explicitly
                        *self-consicious* - *I* want. Desire is a form
                        of self-consciousness - it revels being *other*
                        from the world revealed to sense.

                        But that doesn't yet reveal the *self* as being
                        *self-conscious* - all we have in desire is the
                        disclosure of a difference between two poles,
                        not yet the *nature* of oneself.
        -
                uuid: a0aa7db9-10a2-41c5-949a-ea90af1bbe33
                topic: Hegel
                front: What does self-consciousness require?
                back: >
                        Another self-consciousness with which to contrast
                        myself. So, self-consciousness is inherently
                        *social*.
        -
                uuid: d8230700-43ce-43d5-9868-4c1ee9a4cae2
                front: >
                        Author: "Self-consciousness achieves its satisfaction
                        only in another self-consciousness. Self-consciousness
                        exists in and for itself when, and by the fact that,
                        it so exists for another; that is, it exists
                        only in being acknowledged."
                back: Georg Wilhelm Friedrich Hegel
        -
                uuid: b8756a3f-e046-4c8e-8667-6955d4825c57
                topic: Hegel
                front: Why does self-consciousness lead to mutual use?
                back: >
                        Self-conscious people use each other at the "other"
                        to make themself self-conscious. They try to "control"
                        each other - to make the other equal to my experience
                        of him.

                        Each wants to make the other his own.
                        Each recognizes the other's project.

                        So, they *recognize themselves as mutually recognizing
                        each other*. Their consciousness of each other
                        is not like being conscious of stones or pencils.
        -
                uuid: ba15575b-e6c9-4b92-b12f-5821c206ead7
                topic: Hegel
                front: How do people come to *pure* self-consciousness?
                back: >
                        In their struggle for domination, they would
                        give up everything - even life:
                        <ul>
                        <li> Smith is like me, independent and self-conscious
                        <li> Smith is aware of me
                        <li> Smith recognizes that I am aware of him
                        <li> He realizes that *for me*, he is just another
                        object in the world
                        <li> Like me, Smith is constituted by desire
                        <li> Hence, Smith will not be content to leave
                        me in my independence because that will mean I may
                        come to control him
                        <li> So I had better not leave Smith
                        in his independence, lest he control me
                        <li> Therefore, I must *kill* Smith, even if this
                        means risking my life to do so.
                        </ul>
                        In negating this, we reveal to each consciousness
                        its nature as *self-consciousness*.

        -
                uuid: c9be40dd-9413-4e3f-bc20-59dcf9d340e1
                front: >
                        Author: "Thus the relation of the two self-conscious
                        individuals is such that they prove themselves and
                        each other through a life-and-death struggle. They must
                        engage in this struggle, for they must raise their
                        certainty of being *for themselves* to truth,
                        both in the case of the other and in their own case.
                        And, it is only through staking one's life that
                        freedom is won; only thus is it proved for
                        self-consciousness, its essential being is not [just]
                        being, not the *immediate* form in which it appears,
                        not its submergence in the expanse of life, but rather
                        that there is nothing present in it which could not
                        be regarded as a vanishing moment, that it is only
                        pure *being-in-itself*. The individual who has not
                        risked his life may well be recognized as a *person*,
                        but he has not attained to the truth of this
                        recognition as an independent self-consciousness."
                back: >
                        Georg Wilhelm Friedrich Hegel
        -
                uuid: 1c171983-4f51-4c9b-869c-e2e6558aa715
                topic: Hegel
                front: What does the *spirit* need to prove to *realize itself* (become an actuality)?
                back: >
                        Mutual recognition by independent and free self-conscious
                        individuals, which involves the necessity of tearing
                        oneself - and the other - away from everything
                        immediate and merely natural. The only proof of that
                        is the willingness to confront death in the struggle
                        to demonstrate that one is *not simply an object for
                        another*.
        -
                uuid: 01839c5d-50c4-4d6c-b8dc-235f1741c101
                topic: Hegel
                front: What happens if Jones wins and kills Smith?
                back: >
                        He doesn't win. He loses the mirror he could
                        use to see himself as self-conscious.
                        At some point, self-conscious individuals become
                        aware of the life-and-death struggle being
                        self-defeating.
        -
                uuid: b4a774b4-98db-4b46-b058-4ffe322f16e6
                topic: Hegel
                front: What compromise results if Jones realizes killing Smith doesn't help?
                back: >
                        Jones makes himself master over Smith, who becomes
                        his slave. Jones then *exists for himself*
                        and thinks he achieved independence and freedom.
        -
                uuid: 0a27db01-f678-4687-975b-9e6a52b7f16b
                topic: Hegel
                front: Does enslaving Smith help Jones?
                back: >
                        Oddly, not - the slave's consciousness
                        is dependent (subject to master's will), so
                        it's not fit to provide the master the wanted
                        recognition to confirm the master as free
                        and independent.
        -
                uuid: 8f51c1fc-7151-4d91-a5c4-7c4be577dad4
                topic: Hegel
                front: What happens to Smith if he's enslaved by Jones?
                back: >
                        Smith must work his master's bidding and his
                        work is done for Jones's sake. His work is
                        oriented towards things in the world (e.g.,
                        cobbler). He expresses himself in his products -
                        he *puts himself into products of his labor*.
                        He recognizes himself in the products and achieves
                        a kind of self-realization in his *work* that is
                        denied to his master. He *objectifies* himself
                        and so can recognize himself in his products.
                        This he achieves a kind of self-consciousness.
                        He recognizes his independence in products of his
                        labor.
        -
                uuid: b5f267ab-39b5-4f80-ab59-d7a69ba7c6e0
                topic: Hegel
                front: How does Smith feel after he recognizes himself in his labor?
                back: >
                        Seized by fear, as a whole.
                        Trembling in every fibre of his being.
                        This melting away of everything stable
                        is the nature of *self-consciousness*, the absolute
                        negativity, *pure being-for-itself*.
                        The slave says "no" to the entire world,
                        and discovers himself as self-conscious.
                        He sees the master as an example of self-consciousness,
                        through the master doesn't experience himself that way.
                        (Because he doesn't have an independent consciousness
                        to mirror him.) So he is the bearer of spirit in its
                        progress towards new heights of development.

                        The self-consciousness of the slave recognizes
                        itself in the produces and has an image of self-consciousness
                        in its master, but these two moments "fall apart"
                        and are not integrated in unified self-consciousness...
        -
                uuid: 928e29bb-d85d-4ec4-981b-fe72043da3b8
                topic: Hegel
                front: Next stage of consciousness, arised by empires, impersonality, bureaucracy
                back: >
                        Withdrawal into itself - Stoicism. Puts
                        opinion, aim, desire, aversion in its own power.
                        This Hegel calls *thinking*.
                        He transcends the *immediacy* of sensory experience.
        -
                uuid: 56f9538c-b481-40c2-a691-158e209470c5
                topic: Hegel
                front: What is unsatisfactory about stoicism?
                back: >
                        Freedom of self-consciousness is *indifferent* to
                        natural experience. The reflection is *twofold*.
                        Freedom in thought has only *pure thought* as its truth,
                        a truth lacking the fullness of life. Hence freedom
                        of thought, too, is only the Notion of freedom,
                        not the living reality of freedom itself.
                        Stoicism *lacks reality*.

                        Stoicism "splits a person into 2 halves"
                        (similar to Romantic criticism of Kant).
        -
                uuid: 1e5af7cf-3dfa-423e-9477-50e89f97b7f3
                topic: Hegel
                front: What comes after stoicism and what does it do?
                back: >
                        Skepticism. A realization of that of which
                        Stoicism was only the Notion, and is the actual
                        experience of what the freedom of thought is.
                        This is *in itself* the negative and must exhibit
                        itself as such.

                        Skeptics actually *live* the negation of the world
                        by think. They suspend judgement about every claim.
                        They do this *actively*, ***on purpose***
                        (see: Skeptics actively constructed support for
                        both sides of an argument).
        -
                uuid: 6b59b649-3036-4921-972a-af27cd3001e2
                topic: Hegel
                front: What sham of stoicism does Hegel lay bare?
                back: >
                        The tactic of living by appearances, even through
                        they are not proven.

                        Consciousness recognizes its freedom is in rising
                        above confusion and contincency of existence,
                        yet keeps relapsing into occupying itself with the
                        unessential. Affirms the nullity of seeing, hearing,
                        etc., yet is itself seeing, hearing, etc.
                        Affirms nullity of ethical principles, yet lets
                        its conduct be governed by them. Its deeds and words
                        belie one another.

                        Skeptical self-consciousness is mired deep in
                        self-deception. It's slave to society's customs,
                        while priding itself on purported freedom.
        -
                uuid: e2f76185-1615-496a-a8b8-f81379ac46e4
                topic: Hegel
                front: What is the ultimate goal of the spirit?
                back: >
                        Identify itself in reality, and see *itself*
                        expressed in whatever it knows to be real.
        -
                uuid: 4b411786-d010-4666-8b35-4fac0bf55920
                topic: Hegel
                front: How does Christianity come from skepticism?
                back: >
                        Spirit recognizes its own contradiction or
                        dual consciousness.
                        This new form is self-liberating, unchangeable,
                        is the awareness of the self-contradictory nature
                        of itself.
        -
                uuid: a13fa2ea-a417-4802-81ad-9ad6811eab1d
                topic: Hegel
                front: What is the *Unhappy Consciousness*?
                back: >
                        Self-divided consciousness (by skepticism),
                        nonetheless aware it is *one* --
                        it has free and rational thinking and purely
                        universal (*Unchangeable*), on the other hand,
                        changeable, unessential, "self-bewildering and
                        self-perverting" particular individual, subject
                        to happenstance of accident.
        -
                uuid: c6ca2e49-9f6b-4a25-b973-1114a9b23219
                topic: Hegel
                front: What does the *Unhappy Consciousness* do?
                back: >
                        Identify itself with the *unchanging* part. The Unhappy
                        Consciousness is essentially *religions*.

                        But the Unchangeable is NOT actually a being
                        independent of consciousness - it just seems so!
        -
                uuid: 83857391-2d8d-4d15-9963-9a6dad0774be
                topic: Hegel
                front: Interpretation of Christianity
                back: >
                        Ingenious construction of the spirit:
                        introduce *mediator* (Jesus) to reunite God
                        and man (and be both). Demonstrates that 2 sides of
                        the spirit are one.

                        Christianity: fruitful step, but significance
                        is only seen by philosophy.
        -
                uuid: e01a1178-9e8a-4ce8-b5ad-5db93de0c4da
                topic: Hegel
                front: >
                        What is the stage of *reason*?
                back: >
                        Consciousness realizes that self-consciousness
                        of the master, the slave, negatively valued worlds
                        of Skeptic and Stoic, and the projection into God
                        has been *its own work*. Wherever consciousness
                        looks, it only sees itself.
        -
                uuid: d4a6d3ed-9eec-435b-8ff5-1344399e265b
                topic: Hegel
                front: Hegel vs Kant on faith
                back: >
                        Kant: reason is a drive that must forever remain
                        unsatisfied. This limits knowledge to make room for
                        faith.

                        Hegel: his dialectic covers everything
                        the consciousness can ever be aware of. Everywhere,
                        consciousness just discovers itself. In every explanation,
                        it finds its own imposed values, laws, truths.
                        The consciousness *itself* is unconditioned,
                        this stage Hegel calls *reason*.
                        Reason is the certainty of consciousness that it is
                        all reality; thus does idealism express its Notion.
        -
                uuid: a158fd6b-8e2f-4417-bcf8-fada8a25b7b7
                front: >
                        Author: "Now that self-consciousness is Reason, its
                        hitherto negative relation to otherness turns round
                        into a positive relation. Up till now it has been
                        concerned only with its independence and freedom,
                        concerned to save and maintain itself for itself at
                        the expense of the *world*, or of its own actuality,
                        both of which appeared to it as the negative of its
                        essence. But as Reason, assured of itself, it is at
                        peace with them, and can endure them; for it is certain
                        that it is itself reality, or that everything actual
                        is none other than itself; its thinking is itself
                        directly actuality, and thus its relationship to the
                        latter is that of idealism...

                        Reason is the certainty of consciousness that it is
                        all reality; thus does idealism express its Notion."
                back: Georg Wilhelm Friedrich Hegel
        -
                uuid: fd753333-ff49-479a-b33e-9bb5d5d32dac
                topic: Hegel
                front: >
                        Why are we *practical idealists*?
                back: >
                        Because whenever we act, we assume the world is
                        intelligible, rational and meaningful. But to do that
                        is to "make the assertion" that it is not alien
                        to reason -- that the reason in it is the same
                        as the reason in us.

                        Through we may find the assertion that consciousness
                        is all of reality outrageous, we act as if it were
                        true.
        -
                uuid: 2a00811c-a10b-43f5-9a11-283a3799acc9
                topic: Hegel
                front: >
                        What consciousness does Hegel mean to be *all reality*
                        in its mode of reason?
                back: >
                        A more adequate than the current one. This consciousness
                        is *implicit* in us, and history is its process of
                        becoming *explicit*.
        -
                uuid: f2a371a8-9976-427d-b998-5dd2515130a4
                topic: Hegel
                front: How are we related to the World Spirit?
                back: >
                        We are all God - but potentially, implicitly,
                        and in essence, not yet in actuality.
        -
                uuid: a187839f-eed4-40b4-9147-e154b45f032b
                topic: Hegel
                front: >
                        What is known in *absolute knowledge*?
                back: >
                        The Kantian *Idea* - the unconditioned explainer
                        of all reality.
        -
                uuid: 7b4e4a3e-b2bd-44aa-87e1-ad7fcbac3a0f
                topic: Hegel
                front: >
                        What does *idealism* say about the existence
                        of objects?
                back: >
                        Apart from being known, things do not even exist -
                        *could not* exist. They have their reality for
                        a *subject*.
        -
                uuid: 730f36bb-f97a-48a5-9a5f-dd85e7b07d6f
                topic: Hegel
                front: >
                        What does his *absolute idealism* say about reality?
                back: >
                        Reality is constituted in the self-consciousness
                        of the Absolute - in God, Reason, the World Spirit.
                        The World Spirit is all of reality.
        -
                uuid: 5583eaba-004d-4fe5-991b-06e1cba47124
                topic: Hegel
                front: >
                        What is left for reason to do after it realizes
                        it encompasses all reality?
                back: >
                        Objectivy itself - make itself into what it recognizes
                        it truly is. Reason must become practical reason
                        and shape the life of the community of self-conscious
                        beings; become ethics.
        -
                uuid: 65cd1858-d374-4581-a965-8426a0d32657
                topic: Hegel
                front: >
                        What is the realm of *objective spirit*?
                back: >
                        Art, religion, custom, morality, family, law, ...

                        Here, spirit can make itself into an actual object
                        for itself.

                        First stage: *custom*
        -
                uuid: ee1ba4c0-7bb2-4c3f-a8b1-888d1dcb7d6a
                topic: Hegel
                front: >
                        Stage of *custom*
                back: >
                        People *necessarily* grow up internalizing
                        the standards of the society in which they live.

                        (1) People identify their own welfare with the
                        good of the state.

                        (2) They experience themselves as so free they don't
                        even need to remark on it.
        -
                uuid: 45217c2d-a8a1-4840-a24a-9c9b0ff564b5
                topic: Hegel
                front: >
                        What happpens to the stage of custom?
                back: >
                        There is an *immediate* entity between individual
                        and community - so the immediacy will be attempted
                        to be overcome by introducing a *negative*.

                        (For Hegel: immediacy always simplistic, naive,
                        abstract)

                        This stage being *for itself*, which is essential for
                        developed consciousness. It's not a *self-conscious*
                        harmony and freedom, and an unexamined, not rational
                        nondecision.
        -
                uuid: 9a7266df-c54d-44fe-a28c-19095dba7f34
                topic: Hegel
                front: >
                        Negative moment beyond the stage of custom in
                        Greek history
                back: >
                        Sophists and Socrates.

                        They say that customs aren't of *physis*, but of
                        *nomos*.
        -
                uuid: 52c868fd-a0c1-401f-90b8-1a60e1a1cf6c
                topic: Hegel
                front: >
                        What is the culmination of the negative stage
                        of increasing individual self-consciousness?
                back: >
                        Reformation - criterion of nidividual conscience,
                        Enlightenment - debunk everything based on tradition
                        and privilege, French Revolution - reconstruct
                        society according to reason.

                        This is called the stage of *morality*.
                        Kant "typifies" this stage.
        -
                uuid: a34a25f9-017a-4cd8-994a-166274b27fa2
                front: >
                        Author: "I should do my duty for duty's sake, and when
                        I do my duty it is in a true sense my own objectivity
                        which I am bringing to realization. In doing my duty,
                        I am by myself and free. To have emphasized this
                        meaning of duty has constituted the merit of Kant's
                        moral philosophy and its loftiness of outlook."
                back: >
                        Georg Wilhelm Friedrich Hegel
        -
                uuid: 46cc7eda-e483-4629-9ae5-f23240ca701e
                topic: Hegel
                front: >
                        On freedom as freedom when I can do what I want to do
                back: >
                        Hegel: this is a very shallow kind of freedom.
                        These "liberal" theorists identify themselves only with
                        their nonreflective, rationally uncriticized, given
                        desires (compare what Stoics and Skeptics did).
                        It's an *arbitrary will*.

                        If we think we're free when we can do what our
                        *arbitrary will* says, its own *arbitrariness* implies
                        that we are not free.

                        To be free, we must be *rational*, and since
                        rationality is intrinsically *universal*, we must be
                        *ethical*.
                        Reason cannot be the slave of the passions - it must
                        be a determining factor in action.

                        We need to synthesize the Stoic/Skeptical view with
                        Kant.
        -
                uuid: c0bd580c-9d17-49d2-9ac4-ed09c156b37a
                topic: Hegel
                front: >
                        Critique of Kant's ethics
                back: >
                        After we accept Kant's categorical imperative, then
                        what? What do we do now?

                        Promises example &rarr; Make them and intend sincerely
                        to keep them? Or abolish them altogether?
                        (Same: stealing &rarr; what to do to private property?)

                        Categorical imperative is purely formal, so it cannot
                        choose the answer and the right *institution*.
                        CI cannot choose because it has no *content*.
        -
                uuid: e8aa62a2-635f-438d-891e-751e83b754c2
                topic: Hegel
                front: >
                        What showed the inadequacy of the *stage of morality*?
                back: >
                        French revolution: attempted to impose abstract universal
                        principles, force reality to be rational; the fredom
                        was purely *negative* and resulted in Reign of Terror.

                        This *negative will* only possesses the feeling
                        of existence when it *destroys something*
                        (through it thinks it wants some positive state of
                        affairs, but it's only an abstract idea).
        -
                uuid: 488234ff-adde-4f07-a898-a3ee411fd902
                topic: Hegel
                front: >
                        Next stage after *stage of morality*
                back: >
                        Stage of *ethics*
        -
                uuid: 44b62e64-216a-48fd-9b41-b76068dc073b
                topic: Hegel
                front: >
                        What is the *stage of ethics*?
                back: >
                        Spirit wants to recognize itself in cultural
                        expressions. Recognizing rationality in institutions -
                        property, contracts, family, the state.
                        Spirit reappropriates its products after alienating
                        itself from them, and expesses itself in the
                        social dimension.

                        Ethics is virtually indistinguishable from social
                        and political philosophy - it is the *realization*
                        of philosophy in an actual community.
        -
                uuid: 5c2331c5-f94f-48a1-870e-3f38dddf8e30
                topic: Hegel
                front: >
                        Hegel's idea of ideal *stage of ethics* society
                back: >
                        The individual must be noted as part of society.
                        Origin of state as social contract between individuals
                        is, to Hegel, an undue abstraction.
                        An individual per se is an *abstraction* from the whole.
                        The community (the *State*) is the bearer of objective
                        reality of spirit, "higher" than the individual.
                        The state is an organism.

                        It must be rational and have impartial and universal
                        laws, and rational and free individuals can give
                        their rational and free consent to it. The state
                        is the correlate of reason.

                        Here he wants to harmonize *custom* and *morality*
                        stages.

                        Constitutional monarchy, decisions made by discussion
                        among large-scale interests (e.g., landed class,
                        corporations).
        -
                uuid: 248227ec-4b08-47d7-a7ce-8b54710e4c45
                front: >
                        Author: "A single person... is suomething subordinate,
                        and as such he must dedicate himself to the ethical
                        whole. Hence if the state claims life, the individual
                        must surrender it...
                        The rational end of man is life in the state, and if
                        there is no state there, reason at once demands that
                        one be founded... It is false to maintain that
                        the foundation of the state is something at the
                        option of all its members. It's nearer to truth to say
                        that it is absolutely necessary for every individual
                        to be a citizen."
                back: >
                        Georg Wilhelm Friedrich Hegel
        -
                uuid: 0602be01-5e84-4fcf-91e7-0015b83f162c
                front: >
                        Author: "If men are to act, they must not only intend
                        the good but must know whether this or that particular
                        course is good. What special course of action is good
                        or not, right or wrong, is determined, for the ordinary
                        circumstances of private life, by the laws and customs
                        of a state. It is not too difficult to know them. ...
                        Each individual has his position; he knows,
                        on the whole, what a lawful and honorable course of
                        conduct is. To assert in ordinary private relations
                        that it is difficult to choose the right and good, and
                        to regard it as a mark of an exalted morality to find
                        difficulties and raise scurples on that score indicates
                        an evil and perverse will. It indicates a will that
                        seeks to evade obvious duties or, at least, a petty
                        will that gives its mind little to do."
                back: >
                        Georg Wilhelm Friedrich Hegel
