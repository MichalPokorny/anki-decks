                                we are more flexible and adaptable than any
                                machine.
                        <li> <i>Mind-Body</i>.
                                Descartes: mind and body are separate,
                                yet we are a unity. How can we be at the same
                                time two and one?
                        <li> <i>God and skepticism</i>.
                                If God deceives or doesn't exist,
                                it's a big problem.
                        </ul>
