        front: Crucial difference between aesthetic and ethical
        back: |
                Choice. A's life is full of choice, but none of them
                are *significant* - he'snot commited.

                A's manner of saying "either/or" means loss of self.

                If we drift and fail to decisively take control of
                our life, we will lose our selves.

                When one chooses seriously, *engaging oneself*, one
                chooses *ethically*. The judge isn't urging A
                to choose *good* - just urging him to *choose*.

                The judge's either/or is about categories of
                evaluation. We will lead a radically different life
                if we decide according to "good/evil" (ethical), versus
                "interesting/boring" (esthetic).

                Do you choose with *ironic detachment*, or
                a *seriousness and passion of will*?
                The ethical person stops trying to *be* something,
                and starts a project of *becoming* something - a self.
