                uuid: 78e2944c-e0e1-492c-b77c-a70abfbc05af
                topic: Aristotle
                front: 4 why's or *types of causation*
                back: >
                        <ul>
                        <li> *Material*: Why is the statue like that?
                                Because it's from bronze. (Thales)
                                The substrate that doesn't change is real.
                        <li> *Formal*: Citing the form. Elements of
                                bone are not a bone, they are at best
                                *potential bone*. There's no statue until it
                                takes the *shape*.
                                Why a thing is the thing it is: it *satisfies
                                requirements* for being that sort of thing.
                                *Form*: a statue, a bone, etc.
                                Forms only *theoretically* separable from
                                objects in question.
                                Form of a thing not an *independent* object.
                        <li> *Efficient*: Immediate thing that acted/was
                                acted upon. Aristotle: these causes are always
                                substances ("man generates man").
                        <li> *Final*: Why are there houses?
                                What *purpose* do they serve?
                                Why is Socrates in prison?
                        </ul>
