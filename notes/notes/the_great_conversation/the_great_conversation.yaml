                uuid: 833f7598-13cb-4304-ad2e-d7d44169d209
                topic: Immanuel Kant
                front: Why is the idea of *God* empty?
                back: >
                        It's supposed to have every possible attribute.
                        But if we try to enumerate them, it's an infinite
                        task we can never complete.
