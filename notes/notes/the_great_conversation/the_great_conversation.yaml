        topic: Friedrich Nietzsche
        front: How did Greeks find a way to live and rejoice?
        back: |
                (1) Tragedies often performed at religious festivals.
                These were serious business.

                (2) Writing plays was a competition, prizes were given for the
                best plays and playwrights were challenged.

                Nietzsche: For Greeks, everything was a contest - envy,
                ambition, etc. is everywhere in their life.
                Greek ethos: competitive spirit is *affirmed*, not *condemned*.

                (3) Tragedies unite 2 opposing forces of life:
                Apollo and Dionysus. Apollo: order and measure, restraint
                ("Know thyself.").

                Apollo: this is the right sort of gods to have, these
                gods live like humans, but splendidly. (Nothing suggests
                ascetism, spirituality, duty.)

                Greeks created the gods from a profound need. First: Titanic
                order of terror, then: Olympian divine order of joy,
                then: Apollonian impulse to beauty. (progression)
                This is how they endured the suffering of existence.
                Their gods justify the life of man.

                In tragedies, suffering is not withdrawn - it's presented,
                explored, given weight. It can't be explained as a way to escape.

                Bacchus (or Dionysus): god of wine, excess, loss of control.
                Conventions left. Dionysian notes in lyric poetry, folk song.
                Desire, hate, envy, etc. expressed without reserve.

                Tragedy happens when Dionysus meets Apollo.

                Nietzsche accepts Schopenhauser's metaphysics, through not
                his evaluation of it. The world of experience is merely
                appearance; the thing that *appears* in appearance is just
                *will* made manifest. The world is endless striving, wanting,
                desiring. As Kant taught, causality, space, time (principles
                that *individuate* things) only apply to phenomena, not to
                noumena (things in themselves) - so these principles don't
                apply to *will*.

                Realm of individuated phenomena: Apollo (measure, order,
                knowledge, morality), raging depths of urgent reality:
                Dionysus (intoxication breaks down distinctions and rules).
                Apollo governs the world of appearance, Dionysis expresses
                the will.

                Role of the *chorus*: a chorus often speaks/chants in unison.
                Interpretations: an ideal spectators, political commentary
                (citizens commenting on actions of royalty). Nietzsche believes:

                1. Greek drama had no roles for individual actors - there was *only* the chorus.

                2. The chorus were *satyrs*, half-human half-goat companions of Dionysus.

                Tragedy is *religious* and *redeems*, and we can be *saved*
                through it.

                Why was chorus made from satyrs?
                It's offspring of longing for the primitive and natural,
                yet not a mere ape - the archetype of man, embodiment
                of highest and most intense emotions.
                Satyrs were sublime and divine.

                Spectators identified with the satyr chorus. (i.e., "audience
                at rock concerts")
                Dionysian music originated in the primordial reality -
                the *will* - from which derives all the apparent world,
                including the spectators.

                The drama is a *dream of the chorus*. The Dionysian chorus
                dreams an Apollinian dream, spectators dream it too.

                Experiencing a tragic drama is like dreaming, when a dreamer
                says to oneself "It's a dream! I will dream on!"

                How tragedies solve the problem of existence:
                In them, *individuals are destroyed*. It's a window into
                reality. Given Schopenhauer's metaphysics, our lives are
                *merely appearance* and not reality, we are a dream
                of the will. Reality is in Dionysian depths with no
                individuation of space, time, causality.
                The chorus *affirms* the dream, including the suffering
                and destruction, and *so the spectators come to affirm life*.
                Passionately, joyously. They know they are infinitely more than
                petty individualities of the apparent world. They experience
                fusion with the root of the world, and willing the creation
                of the drama and of their lives.

                The metaphysical comfort: at the bottom of things, despite
                the changes in appearances, life is indestructibly powerful
                and pleasurable.

                Art saves Greeks from the Buddistic negation of the will.

                Tragedy exclaims: "We believe in eternal life"

                There are 2 kinds of pessimism: pessimism of weakness and
                of strength. Weakness: Schopenhauer - wants just Buddhist
                relief from life. Strength: Greeks - joyous affirmation in the
                face of the terror.

                Our lives may turn out tragic, but there's nothing else that
                can give life meaning and solve the problem of the value
                of existence.

                What makes our life worth living is *not* anything moral, *not*
                another life, *not* our relation to God - just its *aesthetic
                value*. We are just "images and artistic projections for
                the true author" - the primordial unity, the will, the
                Dionysian power. This can overcome pessimism.
                We can accept our lives even if our eyes are wide open
                to its terrors. This is the *only* way the problem could
                be solved.
