                        further than sensible intuition, without regard
                        to sensibility. But they *don't* thereby determine
                        a greater sphere of objects.

                        For instance, the concept "substance" is not a complete
                        concept on its own right. It's just a *rule* for
                        organizing content, which must be given by intuition.
