        front: Schizoid personality disorder - characterization
        back: |
                <ul>
                <li> Lack of interest in social relationships
                <li> Tendency towards solitary/sheltered lifestyle
                <li> Secretiveness
                <li> Emotional coldness
                <li> Apathy
                </ul>
                Affected individuals may simultaneously demonstrate
                a rich, elaborate and exclusively internal fantasy
                world.
-       guid: zCHU(,t!@-
        front: Schizotypal personality disorder - characterization
        back: |
                <ul>
                <li> Severe social anxiety
                <li> Paranoia
                <li> Often unconventional beliefs
                </ul>
                Extreme discomfort with maintaining close
                relationships, because they think their peers harbor
                negative thoughts towards them.

                Peculiar speech mannerisms, odd modes of dress.
                Odd reactions, talking to themselves.
                Interpret situations as strange and having unusual
                meaning for them; paranormal and superstitious
                beliefs.
