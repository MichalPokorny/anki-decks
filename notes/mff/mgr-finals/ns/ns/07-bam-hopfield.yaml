        -       guid: L54.}Hj;]Z
                topic: BAM
                front: Jak se učí? Co to znamená na jednom vzoru?
                back: |
                        Hebbovským učením.

                        Pro jeden vzor: [$]W_{(i)}=y_{(i)} x_{(i)}^T[/$],
                        takže
                        [$]y_{(i)}=\\sgn(Wx_{(i)})=\\sgn(y_{(i)}x_{(i)}^T x_{(i)})=
                                   \\sgn(\\|x_{(i)}\\|^2 y_{(i)})=y_{(i)}[/$],
                        to samé pro [$]x_{(i)}[/$].
