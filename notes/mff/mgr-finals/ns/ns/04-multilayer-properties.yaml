notes:
        # 04-multilayer-properties
        -       guid: 'BY2C)Rs|H:'
                front: Realizovatelnost funkcí
                back: Každá funkce jde aproximovat prahovými jednotkami s libovolně
                        malou chybou. To samé jde i se sigmoidami.
        -       guid: MreRnl>,wp
                front: Počet oblastí určených [$]m[/$] dělícími nadrovinami dimenze
                        [$]n-1[/$] v [$]n[/$]-rozměrném prostoru &mdash; rekurzivní
                        vzorec
                back: |
                        [$]R(m,n)=R(m-1,n)+R(m-1,n-1)[/$]
        -       guid: tRL:`$Yrm|
                front: Počet oblastí určených [$]m[/$] dělícími nadrovinami dimenze
                        [$]n-1[/$] v [$]n[/$]-rozměrném prostoru &mdash; closed-form
                        vzorec
                back: |
                        [$]R(m,n)=2 \\sum_{i=0}^{n-1} { {m-1} \\choose {i}}[/$]
        -       guid: P&2@n+zz89
                front: Počet vzorů potřebných pro správné zobecňování s generalizační
                        chybou [$]\\varepsilon[/$], dle počtu vah [$]W[/$] a počtu
                        neuronů [$]N[/$]. Rule of thumb?
                back: |
                        [$]P \\geq (W/\\varepsilon) \\log_2 (N/\\varepsilon)[/$]<br>

                        Pro 1 skrytou vrstvu: nemůže dobře zobecňovat když bylo méně než [$]W/\\varepsilon[/$] vzorů.<br>
                        Tedy: pro přesnost [$]90\\%[/$] chci aspoň [$]10\\cdot W[/$] vzorů.
