                front: K čemu je normalizace?
                back: |
                        [$$]P(\\neg a|b) = P(\\neg a \\wedge b) / P(b)[/$$]
                        [$$]P(a|b)=P(a\\wedge b)/P(b)[/$$]

                        Když nás zajímá [$]\\mathbf{P}(A|b)[/$],
                        stačí: [$]\\mathbf{P}(A|b)=\\alpha \\mathbf{P}(A,b)[/$]
                        &mdash; dělitelé jsou stejní, víme že se to má posčítat na 1.
