                        Když [$]P'\\subseteq P[/$] a [$]\\Theta^{P'}(T')\\subseteq \\Theta^P(T)[/$]<br>

                        Jednoduchá: [$]P=P'[/$]

                        Konzervativní: [$]\\Theta^{P'}(T')=\\Theta^{P}(T)\\cap VF_{P'}[/$]
