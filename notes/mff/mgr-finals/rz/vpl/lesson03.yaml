                topic: Výroková logika
                front: Výrokové teorie a uzavřenost
                back: >
                        [$]T\\subseteq \\Theta^{\\mathbb{P} }(T) = \\Theta^{\\mathbb{P} }(\\Theta^{\\mathbb{P} }(T))[/$]<br>

                        Když [$]T\\subseteq T'[/$], tak [$]\\Theta^{\\mathbb{P} }(T)\\subseteq \\Theta^{\\mathbb{P} }(T')[/$]
