                front: Důsledek výrokové teorie - značení, definice
                back: >
                        [$]\\Theta^{\\mathbb{P}}(T)[/$] je množina pravdivých výroků:
                        <br>
                        [$$]\\{\\varphi\\in VF_{\\mathbb{P} } | T\\vDash \\varphi\\}[/$$]
        -
