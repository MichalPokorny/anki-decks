        -       uuid: 969de64f-db8b-4b61-9401-b4bfa3d07211
                guid: H.G[ra#l/M
                topic: Výroková logika
                front: Postup pro převod obecné formule na CNF/DNF
                back: |
                        <ol type="1">
                        <li>
                        [$] (\\varphi\\imp\\psi)\\sim(\\neg\\varphi\\vee\\psi), (\\varphi\\ekv\\psi)\\sim((\\neg\\varphi\\vee\\psi)\\wedge(\\neg\\psi\\vee\\varphi)[/$]
                        <li>
                        [$]\\neg\\neg\\varphi\\sim\\varphi[/$], [$]\\neg(\\varphi\\wedge\\psi)\\sim(\\neg\\varphi\\vee\\neg\\psi)[/$], [$]\\neg(\\varphi\\vee\\psi)\\sim(\\neg\\varphi\\wedge\\neg\\phi)[/$]
                        <li>
                        [$] (\\varphi\\vee(\\psi\\wedge\\chi))\\sim((\\phi\\wedge\\chi)\\vee\\varphi)\\sim((\\varphi\\vee\\psi)\\wedge(\\varphi\\vee\\chi)) [/$]
                        <br><br>
                        Nebo:
                        [$] (\\varphi\\wedge(\\psi\\vee\\chi))\\sim((\\phi\\vee\\chi)\\wedge\\varphi)\\sim((\\varphi\\wedge\\psi)\\vee(\\varphi\\wedge\\chi)) [/$]
                        </ul>
