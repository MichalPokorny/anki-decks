                back: >
                        [$]M_P(\\bigvee_{v\\in K}\\bigwedge_{p\\in P}p^{v(p)})=K=M^P(\\bigwedge_{v\\in\\overline{K}}\\bigvee_{p\\in P}\\overline{p^{v(p)}})[/$]
