        -       uuid: ae7be4b1-3e29-4b48-aa2b-881d2376b360
                guid: QPf35*AIG[
                front: Horn-SAT algoritmus ve VL
                back: |
                        <ul>
                        <li>
                        Pokud výrok má 2 jednotkové klauzule co jsou obrácené
                        literály, není splnitelný.
                        <li>
                        Odeber jednotkovou klauzuli, nastav ji na 1, odeber
                        [$]\\overline{l}[/$] ze všech klauzulí a ostraň
                        klauzule co obsahují literál [$]l[/$] (jednotková
                        propagace).
                        <li>
                        Neobsahuje-li jednotkovou klauzuli, splnitelný &mdash;
                        nastav vše na 0.
                        </ul>
