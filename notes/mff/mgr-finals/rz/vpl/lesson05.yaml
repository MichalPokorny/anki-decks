                front: Rezoluční pravidlo
                back: |
                        Ať je [$]C_1[/$], [$]C_2[/$] klauzule, [$]l\\in C_1, \\overline{l}\\in C_2[/$] nějaký
                        literál v [$]l[/$].
                        Z [$]C_1[/$] a [$]C_2[/$] odvodím přes literál [$]l[/$] klauzuli [$]C[/$], zvanou *rezolventa*:<br>

                        [$$]C=(C_1\\setminus\\{l\\}) \\vee (C_2\\setminus\\{\\overline{l}\\})[/$$]<br>

                        Je korektní.
