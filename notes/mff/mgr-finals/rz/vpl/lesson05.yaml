        -       guid: o)4:smak<n
                topic: Výroková logika
                front: Úplnost rezoluce na konečné teorii
                back: |
                        Jestli je konečná formule [$]S[/$] nesplnitelná, dá se
                        rezolucí vyvrátit.<br>
                        Dokážeme indukcí podle počtu proměnných v [$]S[/$].
                        <br>
                        Vezmu literál. Dle lemmatu není splnitelné ani dosazení
                        true, ani false.<br>
                        Dle indukčního předpokladu umím odvodit spor
                        z [$]S^\\ell[/$] i z [$]S^{\\overline{\\ell} }[/$].<br>
                        Do každého listu rezolučního stromu [$]S^\\ell \\longrightarrow \\perp[/$]
                        co není z [$]S[/$] přidám [$]\\ell[/$], tím získám strom [$]S\\longrightarrow\\ell[/$].
                        <br>
                        Rezolucí kořenů ([$]\\{\\ell\\}[/$] a [$]\\{\\overline{\\ell}\\}[/$]) získáme spor.
