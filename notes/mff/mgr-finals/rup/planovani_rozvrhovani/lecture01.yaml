notes:
        # planovani lecture01
        -       guid: rs@$vdvTLH
                front: Plánování vs. rozvrhování
                back: |
                        Plánování: počáteční a požadovaný stav světa,
                        popis akcí, výstup je plán. Nezajímá nás čas, zdroje.
                        Téma AI, složitost často horší než NP-c.
                        <br>
                        Rozvrhování: máme částečně uspořádané aktivity
                        a dostupné zdroje, výstup je alokace. Čas a zdroje
                        jsou omezené, aktivity známé předem.
                        Téma operačního výzkumu, typicky NP-c.
        -       guid: ES+TwKK.U)
                front: |
                        Značení - počáteční stav, cílová podmínka, operátory
                        měnící stav (v plánování obecně)
                back: |
                        [$] (s_0,g,O)[/$]
