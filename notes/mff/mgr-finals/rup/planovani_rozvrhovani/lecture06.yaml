        -       guid: hG;k}7Qumu
                front: |
                        CSP, SAT jsou NP-c, ale plánování je PSPACE- nebo
                        NEXPTIME-c. Jak to?
                back: |
                        Převod na SAT/CSP exponenciálně zvětší problém.
                        SAT: exponenciálně mnoho proměnných,
                        CSP: proměnných sice lineárně, ale narůstají
                        domény.
