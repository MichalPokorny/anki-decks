-       guid: vb,7UaY|vz
        front: Commitment and consistency
        back: |
                If people commit to an idea or goal, they are more
                likely to honour the commitment if establishing that
                idea or goal is consistent with their self-image. Even
                if the original incentive or motivation is removed
                after they have agreed, they will continue to honour
                the agreement.
        include_reverse: true
-       guid: e#Y9,C!J3|
        front: Affective forecasting
        back: |
                Predicting how happy you will be in the future
                contingent upon some event or change is hard. We
                normally guess the effect will be larger than it
                actually is, because 1) we’ve been asked to think
                about the event, which makes it seem more important
                than it really is in everyday happiness, and 2)
                we underestimate our ability to adapt.
        include_reverse: true
