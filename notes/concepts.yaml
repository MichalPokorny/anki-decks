        front: Opportunity cost
        back: |
                When we choose to take one option, we are implicitly
                not taking another. If you only have enough room for
                one meal and your favourite is the Pad Thai, you choose
                it. But this means you can’t also get the Massaman curry
                (your second favourite). Your choice minus the benefits
                of the next best alternative.
        include_reverse: true
