-       guid: pl|ojnFK.`
        front: Reversal test
        back: |
                When proposal to change a parameter is
                thought to have bad overall consequences, consider a
                change in the opposite direction. If this is also
                thought to have bad overall consequences, then the onus
                is on those who reach these conclusions to explain why
                our position cannot be improved through changes to this
                parameter. If they are unable to do so, then we have
                reason to suspect that they suffer from
                status quo bias.
        include_reverse: true
-       guid: K^m!KZXVNx
        front: Outcome bias
        back: |
                Error made in evaluating quality of a decision
                when the outcome is already known.
                <br>
                Occurs when the same "behavior produce[s] more ethical
                condemnation when it happen[s] to produce bad rather
                than good outcome, even if the outcome is determined
                by chance."
                <br>
                Unlike hindsight bias, exclusively focuses on weighting
                past outcome heavier than other pieces of information
                in deciding if a past decision was correct. Hindsight
                bias distorts memory to favor the actor.
