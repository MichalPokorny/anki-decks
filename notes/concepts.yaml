        front: Illusion of transparency
        back: |
                We overestimate how much our mental state is
                known by others, a fact not helped by the ambiguity of
                the English language. “Elizabeth Newton created a simple
                test that she regarded as an illustration of the
                phenomenon. She would tap out a well-known song, such
                as “Happy Birthday” or the anthem, with her
                finger and have test subject guess the song. People
                usually estimate that the song will be guessed correctly
                in ~50% of tests, but only 3% pick the correct song.
        include_reverse: true
