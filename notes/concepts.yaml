                and inconsequential one. When designing a nuclear plant,
                Parkinson observed that the committee dedicated
                a disproportionate amount of time to designing the
                bikeshed. These are the kind of questions that everyone
                is clever enough to contribute to, and where everyone
                likely wants to have their opinions heard. Unfortunately,
                these might be discussed at the cost of some of crucial
                detail, like how to prevent the power plant from killing
                everyone.
