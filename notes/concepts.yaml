-       guid: f6Ih>bp0W!
        front: Coefficient of determination, including definition
        back: |
                How well a model fits or explains data (i.e. how much
                of the variance it explains).
                <br>
                Noted: [$]R^2[/$]
                <br>
                Total sum of squares (proportional to variance):
                [$]SS_{tot} = \\sum_i (y_i-\\overline{i})^2[/$]
                <br>
                Explained (regression) sum of squares:
                [$]SS_{reg} = \\sum_i (f_i-\\overline{i})^2[/$]
                <br>
                Residual sum of squares:
                [$]SS_{res} = \\sum_i (y_i-f_i)^2 = \\sum_i e_i^2[/$]
                <br>
                [$]R^2 \\equiv 1 - \\frac{SS_{res}}{SS_{tot}}[/$]
