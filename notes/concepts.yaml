        front: Bateman’s principle
        back: |
                The most sexually selective sex will be that which has
                the most costs from rearing the offspring. In humans,
                women have more costs associated with raising offspring
                (maternal mortality, breastfeeding, rearing) and are
                the more selective sex. In seahorses, the opposite is
                true: male seahorses carry offspring in their pouch,
                and are more selective with those they choose to mate
                with.
        include_reverse: true
