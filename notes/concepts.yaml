-       guid: w8ZO7g52X|
        front: Comparative vs. absolute advantage
        back: |
                If you are better than me at earning an income from your
                job and cleaning the house, you have an absolute advantage
                in both these activities.
                <br>
                Does that mean that both of us are better off if you do
                both? Not necessarily.
                <br>
                Suppose you earn $100/hour at work, 10 times more than
                my $10/hour and further that you clean the house
                approximately twice as fast as I do. Of these two jobs,
                I’m ‘least bad’ at cleaning the house, so it might be
                that both of us would be better off if you paid me $25
                an hour to clean your house. Generally, people should
                do the action that they’re the least bad at, thus
                working to their comparative advantage.
